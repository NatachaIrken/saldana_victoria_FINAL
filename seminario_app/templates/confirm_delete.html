{% extends 'base.html' %}

{% block title %}Eliminar Inscrito{% endblock %}

{% block content %}
<style>
    
    body {
        background: linear-gradient(135deg, #74b9ff, #0984e3); 
        color: #fff;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

    
    .main-container {
        background-color: #ffffff; 
        border-radius: 15px;
        padding: 30px;
        margin: 40px auto;
        max-width: 600px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        color: #333; 
    }

    
    .main-container h1 {
        color: #e74c3c; 
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-align: center;
    }

    .main-container p {
        color: #636e72; 
        font-size: 1.1rem;
        margin-bottom: 20px;
        text-align: center;
    }

  
    .btn-modern {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 50px;
        border: none;
        font-weight: bold;
        margin: 10px;
        transition: all 0.3s ease-in-out;
        text-align: center;
    }

    .btn-delete {
        background-color: #e74c3c; 
        color: #fff;
    }

    .btn-delete:hover {
        background-color: #c0392b; 
    }

    .btn-cancel {
        background-color: #7f8c8d; 
        color: #fff;
    }

    .btn-cancel:hover {
        background-color: #636e72; 
    }

    .btn-back {
        background-color: #34495e; 
        color: #fff;
    }

    .btn-back:hover {
        background-color: #2c3e50; 
    }


    .footer {
        text-align: center;
        margin-top: 30px;
        color: #dfe6e9;
        font-size: 0.9rem;
    }
</style>

<div class="main-container">
    
    <h1>Eliminar Inscrito</h1>
    <p>¿Estás seguro de que deseas eliminar el inscrito <strong>"{{ object.nombre }}"</strong>?</p>

    
    <form method="post" class="d-inline">
        {% csrf_token %}
        <button type="submit" class="btn btn-modern btn-delete">Eliminar</button>
        <a href="{% url 'inscrito_list' %}" class="btn btn-modern btn-cancel">Cancelar</a>
    </form>

 
    <div class="text-center mt-4">
        <a href="{% url 'index' %}" class="btn btn-modern btn-back">Volver al Inicio</a>
    </div>
</div>


{% endblock %}
