{% extends 'base.html' %}

{% block title %}Agregar Inscrito{% endblock %}

{% block content %}
<style>
    
    body {
        background: linear-gradient(135deg, #74b9ff, #0984e3); /* Gradiente azul moderno */
        color: #fff;
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
    }

   
    .main-container {
        background-color: #ffffff; 
        border-radius: 15px;
        padding: 30px;
        margin: 40px auto;
        max-width: 600px;
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        color: #333; 
    }

  
    .main-container h1 {
        color: #2d3436; 
        font-size: 2.5rem;
        margin-bottom: 20px;
        text-align: center;
    }

    .main-container p {
        color: #636e72; 
        font-size: 1.1rem;
        margin-bottom: 20px;
        text-align: center;
    }

   
    .form-control {
        background-color: #f1f2f6; 
        color: #2d3436; 
        border: 1px solid #b2bec3; 
        border-radius: 6px;
        padding: 10px;
    }

    .form-control:focus {
        border-color: #0984e3; 
        box-shadow: 0 0 5px rgba(9, 132, 227, 0.5);
    }

    label {
        font-weight: bold;
        color: #636e72; 
    }

    
    .btn-modern {
        display: inline-block;
        padding: 10px 20px;
        font-size: 1rem;
        border-radius: 50px;
        border: none;
        font-weight: bold;
        margin: 10px;
        transition: all 0.3s ease-in-out;
        text-align: center;
    }

    .btn-save {
        background-color: #27ae60; 
        color: #fff;
    }

    .btn-save:hover {
        background-color: #219150; 
    }

    .btn-back {
        background-color: #34495e; 
        color: #fff;
    }

    .btn-back:hover {
        background-color: #2c3e50; 
    }

    .footer {
        text-align: center;
        margin-top: 30px;
        color: #dfe6e9;
        font-size: 0.9rem;
    }
</style>

<div class="main-container">
    
    <h1>Agregar Nuevo Inscrito</h1>

   
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>

        <
        <div class="d-flex justify-content-between mt-4">
            <button type="submit" class="btn btn-modern btn-save">Guardar</button>
            <a href="{% url 'inscrito_list' %}" class="btn btn-modern btn-back">Volver</a>
        </div>
    </form>
</div>


{% endblock %}
